<!DOCTYPE html>
<html>
<head>
    <title>Jenkins Sample Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Welcome to Jenkins CI/CD </h1>
        <h1>by lekith kanth -rich person</h1>
        <h1>by lekith kanth -rich person</h1>

        <p>This page is deployed using Jenkins.</p>
        <button onclick="showMessage()">Click Me</button>
        <p id="demo"></p>
    </div>

    <script>
        function showMessage() {
            document.getElementById("demo").innerHTML = "Build Successful!";
        }
    </script>

</body>
</html>
